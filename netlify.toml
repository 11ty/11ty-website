[build]
publish = "_site"
command = "npm run build-production"

[functions]
directory = "netlify/functions/"

[[redirects]]
from = "/"
to = "/.netlify/functions/dynamic"
status = 200
force = true
_generated_by_eleventy_serverless = "dynamic"

[[redirects]]
from = "/authors/:name/"
to = "/.netlify/functions/serverless"
status = 200
force = true
_generated_by_eleventy_serverless = "serverless"

[[redirects]]
from = "/speedlify/*"
to = "https://built-with-eleventy.netlify.app/speedlify/:splat"
status = 200
force = true

[[redirects]]
from = "/api/screenshot/:url/:dimensions/"
to = "/.netlify/functions/screenshot"
status = 200
force = true

[[redirects]]
from = "/docs/sites/"
to = "/speedlify/"
status = 301
force = true

[[redirects]]
from = "/docs/performance-leaderboard/"
to = "/speedlify/"
status = 301
force = true

[[redirects]]
from = "/docs/accessibility-leaderboard/"
to = "/speedlify/"
status = 301
force = true

[[redirects]]
from = "/leaderboard/*"
to = "/speedlify/"
status = 301
force = true

[[redirects]]
from = "/news/*"
to = "/blog/:splat"
status = 301
force = true

[[headers]]
for = "/api/*"

  [headers.values]
  Access-Control-Allow-Origin = "*"
